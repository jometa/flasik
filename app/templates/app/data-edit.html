<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'commons/head.html' %}
</head>

<body>

  {% include 'app/commons/nav.html' %}
  <style>
      #intro {
        height: 50vh;
      }
      #intro .carousel-item {
        height: 50vh;
      }
  </style>

  <section id="intro">
    <div class="intro-container">
      <div id="introCarousel" class="carousel  slide carousel-fade" data-ride="carousel">

        <ol class="carousel-indicators"></ol>

        <div class="carousel-inner" role="listbox">

          <div class="carousel-item active">
            <div class="carousel-background"><img src="/static/img/bg.jpg" alt=""></div>
            <div class="carousel-container">
              <div class="carousel-content">
                <h2>Edit Hasil Lab</h2>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </section><!-- #intro -->
  <main id="main">
    <section class="my-0 py-4 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header">
                Masukan Data Laboratorium
              </div>
              <div class="card-body">
                <form action="" method="POST">
                  <div class="form-group">
                    <label>Jenis Ikan</label>
                    <select class="form-control" name="jenis_ikan_id">
                      {% for ji in list_jenis_ikan %}
                        <option 
                          value="{{ ji.id }}"
                          {% if (ji.id == hl.jenis_ikan_id) %}
                            selected
                          {% endif %}
                        >{{ ji.nama }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="form-group">
                    <label>Kesimpulan</label>
                    <select class="form-control" name="kesimpulan">
                      <option value="1">Positif Vibrio Alginolyctus</option>
                      <option value="0">Negatif Vibrio Alginolyctus</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-info">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  {% include 'commons/footer.html' %}

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

  {% include 'commons/bottom-script.html' %}
  <script src="/static/js/main-static.js"></script>

</body>
</html>
